apply plugin: 'groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}